<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="portfolio.js"></script>
    <!--<link type="text/css" rel="stylesheet" href="dropdownSymbol.css">-->
    <title>Portfolio</title>

    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }

    </style>
</head>
<body onload="dropDownList()">

<h3>Welcome to your portfolio</h3>

<input type='button' onclick='getData()'
       value='View stock data'/>

<p id='showData'></p>

<p id='msg'></p>

<form>
<section class="enquiries">

    <div class="autocomplete" style="width:300px;">
        <label for="symbolInput">Stock symbol(start typing):</label><br>
        <input id="symbolInput" type="text" name="Symbol" placeholder="Symbol" required minlength="6" maxlength="6">
    </div>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity"><br>

    <label for="price">Price per stock $: </label><br>
    <input  type="text" id="price" name="price"><br><br>

    <input type="reset" value="Reset">
    <input type="button" value="update" onclick='setData()'>

</section>
</form>

<p id="demo"></p>


</body>
</html>
