

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="graph.js"></script>
     <script type="text/javascript" src="canvasjs.min.js"></script>


    <title>Stock chart</title>

</head>
<body onload="dropDownList()">

<h2>Welcome to your stock chart page </h2>


<form>
    <!--create a drop down list when user starts to type -->
<section class="enquiries">

    <div class="autocomplete" style="width:300px;">
        <label for="symbolInput">Stock symbol(start typing):</label><br>
        <input id="symbolInput" type="text" name="Symbol" placeholder="Symbol" required minlength="6" maxlength="6">
    </div>
    <br/>
    <input type="reset" value="Reset">
    <input type="button" value="View chart " onclick= "getGraphData()">

</section>
</form>

<!--chart will be displayed here-->

<div id="chartContainer" style="height: 300px; width: 100%;"></div>



</body>
</html>
